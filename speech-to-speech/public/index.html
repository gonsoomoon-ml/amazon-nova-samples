<!DOCTYPE html>
<html>
<head>
    <title>Audio Streaming to Bedrock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="app">
        <div id="status" class="disconnected">Disconnected</div>
        
        <!-- 프롬프트 선택 UI 추가 -->
        <div id="prompt-selector">
            <label for="prompt-select">Choose your AI assistant:</label>
            <select id="prompt-select" class="prompt-dropdown">
                <option value="friend">Friendly Chat</option>
                <option value="english_tutor">English Conversation Tutor</option>
                <option value="customer_service">Customer Service Agent</option>
                <option value="travel_guide">Travel Guide</option>
                <option value="cooking_assistant">Cooking Assistant</option>
                <option value="fitness_coach">Fitness Coach</option>
            </select>
        </div>
        
        <div id="chat-container"></div>
        <div id="controls">
            <button id="start" class="button">Start Streaming</button>
            <button id="stop" class="button" disabled>Stop Streaming</button>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
